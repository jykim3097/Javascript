    <script>
        var id = document.registForm.id;
        var idCheck = document.querySelector(".id-check");

        id.onkeyup = function() {

            if(id.value.length < 4){
                id.style.borderColor = "red";
                idCheck.style.color = "red";
                idCheck.firstElementChild.innerHTML = "아이디는 4글자 이상입니다.";
            } else {
                id.style.borderColor = "#66afe9";
                idCheck.style.color = "#66afe9";
                idCheck.firstElementChild.innerHTML = "사용 가능합니다";
            }
        }

        var pw = document.registForm.pw;
        var pwCheck = document.querySelector(".pw-check");

        pw.onkeyup = function() {

            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^*()\-_=+\\\|\[\]{};:\'",.<>\/?]).{8,16}$/;

            if(!regex.test(pw.value)) {
                pw.style.borderColor = "red";
                pwCheck.style.color = "red";
                pwCheck.firstElementChild.innerHTML = "비밀번호 규칙을 확인하세요.";
            } else {
                pw.style.borderColor = "#66afe9";
                pwCheck.style.color = "#66afe9";
                pwCheck.firstElementChild.innerHTML = "사용 가능합니다";
            }
            // if(pw.value.length < 6){
            //     pw.style.borderColor = "red";
            //     pwCheck.style.color = "red";
            //     pwCheck.firstElementChild.innerHTML = "비밀번호는 6글자 이상입니다.";
            // } else {
            //     pw.style.borderColor = "#66afe9";
            //     pwCheck.style.color = "#66afe9";
            //     pwCheck.firstElementChild.innerHTML = "사용 가능합니다";
            // }
        }

        var pw2 = document.registForm.pw2;
        var pw2Check = document.querySelector(".pw2-check");

        pw2.onkeyup = function() {
            if( pw.value != pw2.value ){
                pw2.style.borderColor = "red";
                pw2Check.style.color = "red";
                pw2Check.firstElementChild.innerHTML = "비밀번호가 일치하지 않습니다.";
            } else {
                pw2.style.borderColor = "#66afe9";
                pw2Check.style.color = "#66afe9";
                pw2Check.firstElementChild.innerHTML = "비밀번호가 일치합니다.";
            }
        }
