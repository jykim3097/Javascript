<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 날짜 생성방법 new Date();
        var date = new Date();
        var date2 = new Date("2021-06-04");
        var date3 = new Date("2021-06-04 16:20:15");
        var date4 = new Date(16227913522755); //밀리초 기준 시

        console.log(date);
        console.log(date2);
        console.log(date3);
        console.log(date4);

        // 날짜 기준 - 년, 월, 시, 일, 시, 분, 초를 숫자형태로 얻는 방법
        console.log(date.getFullYear()); //년
        console.log(date.getMonth() + 1); //월
        console.log(date.getDate()); //일
        console.log(date.getHours()) //시간
        console.log(date.getMinutes()); //분
        console.log(date.getSeconds()); //초
        console.log(date.getTime()); //밀리초

        // ex) 1시간 이전 작성은 방금전, 하루 이전 작성은 xx시간전, 하루가 넘어가면 날짜 표기
        // 1622791352275과 갭차이
        var now = new Date();
        var nowMillis = now.getTime();
        var gap = nowMillis - date4;
        
        var time;
        if(gap < 24*60*60*1000) { //1일 이하인 경우
            if (gap < 60*60**1000){ // 1시간 이전
            time = "방금 전";
            } else {
            time = parseInt(gap/60*60*1000) + "시간 전";
            }  
        } else {
            //1일 이상
            var today = new Date(date4);
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var day = today.getDate();
            var hour = today.getHours();
            var min = today.getMinutes();
            var sec = today.getSeconds();

            // 이 작업은 프런트, java, db에서 다 할 수 있다
            time = year + "년 " + (month < 10 ? "0" + month : month) + "월 " 
                                + (day < 10 ? "0" + day : day) +"일 " 
                                + (hour < 10 ? "0" + hour : hour) + "시 " 
                                + (min < 10 ? "0" + min : min) + "분 " 
                                + (sec < 10 ? "0" + sec : sec) + "초"
        }

        console.log(time);
    </script>

</body>
</html>
