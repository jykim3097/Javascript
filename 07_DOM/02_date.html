<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 날짜 생성방법 new Date();
        var date = new Date();
        var date2 = new Date("2021-06-04");
        var date3 = new Date("2021-06-04 16:20:15");
        var date4 = new Date(1622791352275); //밀리초 기준 시

        console.log(date);
        console.log(date2);
        console.log(date3);
        console.log(date4);

        // 날짜 기준 - 년, 월, 시, 일, 시, 분, 초를 숫자형태로 얻는 방법
        console.log(date.getFullYear()); //년
        console.log(date.getMonth() + 1); //월
        console.log(date.getDate()); //일
        console.log(date.getHours()) //시간
        console.log(date.getMinutes()); //분
        console.log(date.getSeconds()); //초
        console.log(date.getTime()); //밀리초

        // ex) 1시간 이전 작성은 방금전, 하루 이전 작성은 xx시간전, 하루가 넘어가면 날짜 표기
        // 1622791352275과 갭차이
        var now = new Date(); // 현재 시간
        console.log("현재 시간 :", now);

        var nowMillis = now.getTime(); // 현재 시간을 밀리초로 표현
        console.log("현재 시간(밀리초) :", nowMillis);

        var pre = new Date(1622791352275);
        console.log("밀리초 기준 시 :", pre);

        var gap = nowMillis - pre; // 현재 시간과 기준 시의 차이 (밀리초)

        // 하루는 밀리초로 : 24*60*60*1000
        // 한시간은 : 60*60*2000
        var time = "";
        if(gap < 24*60*60*1000) { // 1일 이하인 경우
            if (gap < 60*60*1000) { // 1시간 이하인 경우
                time = "방금 전";
            } else {
                time = parseInt(gap/60*60*1000) + "시간 전";
            }
        } else { // 1일 이상이 되면 연,월,일 순으로 날짜만 뽑아준다
            var year = pre.getFullYear();
            var month = pre.getMonth()+1;
            var day = pre.getDate();

            time = year + "년 " + 
                    (month < 10 ? "0"+month : month) + "월 " + 
                    (day < 10 ? "0"+day : day) + "일";
        }

        console.log(time);
    </script>

</body>
</html>
