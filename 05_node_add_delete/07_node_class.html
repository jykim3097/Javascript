<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" class="btn btn-default" id=btn>버튼</button>

    <script>
        var btn = document.getElementById("btn");
        console.log(btn.type);
        console.log(btn.id);
        // console.log(btn.class);

        console.dir(btn);
        console.log(btn.className); //class는 이름을 여러개있어서
        
        // proto 함수 눈에 안보이는 원본 객체에 정의되어 있는 기능(함수) 
        
        // 클래스 추가
        btn.classList.add("new-btn");
        console.log(btn.classList);

        // class 삭제
        btn.classList.remove("new-btn");
        console.log(btn.classList);

        // TF 반환
        console.log(btn.classList.contains("new-btn"));
    </script>

</body>
</html>
