<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {box-sizing: border-box;}
        .center {text-align: center;}
        section {margin-top: 50px;}

        .content {
            width: 70%;
            margin: 0 auto;
            border: 1px solid black;
            overflow: hidden;
        }

        .inner {
            border: 1px solid black;
            height: 500px;
        }

        .left {
            width: 50%;
            float: left;
        }

        .content, .left {
            padding: 10px;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
    
    <header>
        <div class="center">
            <h2>style 속성 활용하기</h2>
            <button type="button" class="dark" id="btn1">어둡게보기</button>
            <button type="button" class="name" id="btn2">이름보기</button>
            <hr>
        </div>
    </header>
    
    <section>
        <div class="content">
            <div class="left">
                <!-- 똑같은 너비를 만들기 위해 안보이는 div가 필요하다 -->
                <div class="inner"> 
                    <img src="img/4.jpg" alt="spring">
                </div>
            </div>
            <div class="left">
                <div class="inner" style="overflow: auto;">
                    <p>
                        자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 
                        이 언어는 웹 브라우저 대에서 주로 사용하며, 
                        다른 응용프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 
                        또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다
                    </p>
                    <a href="https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8">위키백과</a><br><br>
                </div>
            </div>
        </div>
    </section>

    <!-- script -->
    <script>

        // 색상 토글 버튼
        var btn1 = document.getElementById("btn1");
        var body = document.querySelector("body");
        var backList = document.querySelectorAll(".content, .inner");
        var fontList = document.querySelectorAll("h2, p");

        btn1.onclick = function() {
            if(btn1.className == "dark") {
                btn1.className = "light";
                btn1.innerHTML = "밝게보기";
                
                body.style.backgroundColor = "#000000";
                
                for(var i=0; i<backList.length; i++){
                    backList[i].style.borderColor = "#ffffff";
                }

                for(var i=0; i<fontList.length; i++){
                    fontList[i].style.color = "#ffffff";
                }
            } else if(btn1.className == "light") {
                btn1.className = "dark";
                btn1.innerHTML = "어둡게보기";
                
                body.style.backgroundColor = "#ffffff";
                
                for(var i=0; i<backList.length; i++){
                    backList[i].style.borderColor = "#000000";
                }

                for(var i=0; i<fontList.length; i++){
                    fontList[i].style.color = "#000000";
                }
            }
        }

        //내용보기 토글
        var p = document.querySelector(".left > .inner > p");
        var a = document.querySelector(".left > .inner > a");
        var img = document.querySelector("img");

        btn2.onclick = function() {
            if(btn2.className == "name"){
                btn2.className = "contents";
                btn2.innerHTML = "내용보기";

                p.innerHTML = "홍길자<br>20세<br>능력단위<br>Java, Oracle, JSP, CSS, Javascript";
                // a.innerHTML = "";
                a.style.display = "none";
                img.src = "img/1.jpg";
            } else {
                btn2.className = "name";
                btn2.innerHTML = "이름보기";

                p.innerHTML = "자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. \
                                이 언어는 웹 브라우저 대에서 주로 사용하며, \
                                다른 응용프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. \
                                또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다";
                a.style.display = "inline";
                img.src = "img/4.jpg";
            }
        }

    </script>
</body>
</html>
