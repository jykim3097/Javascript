<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="h1">단어를 선택하세요</h1>

    <select onchange="check(this)">
        <option value="">선택</option>
        <option value="kor">한국어</option>
        <option value="eng">English</option>
        <option value="chi">중국어</option>
    </select>

    <script>
        function check(a) {
            var h1 = document.getElementById('h1');
            
            if(a.value == 'kor') h1.innerHTML = "한국어입니다.";
            else if (a.value == 'eng') h1.innerHTML = "영어입니다.";
            else if (a.value == 'chi') h1.innerHTML = "중국어입니다.";
            else h1.innerHTML = "단어를 선택하세요.";
        }
    </script>

</body>
</html>
