<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 아무런 기능이 없는 버튼 -->
    <button type="button" onclick="alert('인라인 이벤트');">인라인 이벤트 버튼</button><br>

    <!-- 속성에 함수를 작성한 코드 -->
    <!-- 재사용성이 없기 때문에 스크립트 태그에서 작성해주는 게 좋다 -->
    <button type="button" onclick="function check() {
        alert('함수로 작성한 인라인 이벤트');
        } check();">
        인라인 이벤트 버튼
    </button><br>

    <!-- 아래에서 작성하고 호이스팅 -->
    <button type="button" onclick="check();">인라인 이벤트 버튼</button><br><br>

    <!-- this는 <부터 >까지 나 자신 전체(객체)를 가르킨다 -->
    <!-- 동일한 함수에 여러 이벤트를 연결할 때, 어떤 버튼을 클릭했는지 확인할 필요가 있는데
         이때 this 키워드를 넘겨준다
         여기서 사용되는 this는 실행되는 태그(element)를 의미한다 -->
    <button type="button" onclick="check2(this);" id="a">1</button>
    <button type="button" onclick="check2(this);" id="b">2</button>
    <button type="button" onclick="check2(this);" id="c">3</button>
    <button type="button" onclick="check2(this);" id="d">4</button>

    <script>
        function check2(a) {
            console.log("check2 함수 실행");

            // 버튼 전체(객체)를 가져옴
            console.log(a);

            // 버튼의 이름만 가져옴
            // 태그 안에 들어있는 문자열 형태의 값
            console.log(a.innerHTML);

            // innerHTML을 이dyd해 이름을 바꿀 수도 있다
            a.innerHTML = 'Hello World';

            // 태그 안에 id 속성을 가져올 수 있다.
            console.log(a.id)

            // 속성의 이름도 바꿀 수 있다
            a.id = "hello world";
        }

        function check() {
            alert("스크립트 태그에서 함수로 작성한 인라인 이벤트")
        }
    </script>
</body>
</html>
