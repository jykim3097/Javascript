<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table {
            border-spacing: 0;
            border-collapse: collapse;
            text-align: center;
        }

        th, tr, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>Hello World</td>
                <td><button type="button">삭제</button></td>
            </tr>

            <tr>
                <td>2</td>
                <td>안녕하세요</td>
                <td>Hello World</td>
                <td><button type="button">삭제</button></td>
            </tr>

            <tr>
                <td>3</td>
                <td>이벤트 위임</td>
                <td>Hello World</td>
                <td><button type="button">삭제</button></td>
            </tr>

            <tr>
                <td>4</td>
                <td>퀴즈입니다</td>
                <td>Hello World</td>
                <td><button type="button">삭제</button></td>
            </tr>

            <tr>
                <td>5</td>
                <td>화이팅</td>
                <td>Hello World</td>
                <td><button type="button">삭제</button></td>
            </tr>
        </tbody>
    </table>

    <script>

        // 다중이벤트 방식
        // var btnList = document.querySelectorAll("tbody tr td button");
        
        // for(var i=0; i<btnList.length; i++){
        //     btnList[i].addEventListener("click", del);
        // }

        // 위임방식
        var tbody = document.querySelector("tbody");
        tbody.addEventListener("click", function() {
            if(event.target.tagName != "BUTTON") return;
            del();
        })

        function del() {
            event.target.parentNode.parentNode.remove();
        }

    </script>
</body>
</html>
