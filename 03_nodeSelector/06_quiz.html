<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>css스타일 변경하기</h1>

    <form>
        <img src="img/4.jpg" width="200px" style="border: 3px solid black;"><br>
        
        <select class="select">
            <option value="img/4.jpg">봄</option>
            <option value="img/1.jpg">여름</option>
            <option value="img/2.jpg">가을</option>
            <option value="img/3.jpg">겨울</option>
        </select>

        <span>변경할 색상</span>
        <input type="color" class="input">
    </form>

    <script>
        var img = document.querySelector('img');
        var select = document.querySelector('.select');
        var input = document.querySelector('.input');
        
        select.onchange = function() {
            img.src = select.value;
        }

        input.onchange = function() {
            img.style.borderColor = input.value;
        }

    </script>

</body>
</html>
