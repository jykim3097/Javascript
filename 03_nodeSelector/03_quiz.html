    <form>

        <input type="checkbox" name="seat" value="1">1

        <button type="button" id="btn">예약</button>
    </form>

    <script>
        // 예약 버튼 클릭시 좌석이 최소 한 개 이상 체크되어 있지 않다면 경고창 띄우기
        // 체크된 태그의 값이 있다면 리스트에 저장하고 json 형태의 문자열로 변경
        
        // 내 방법
        var seat = document.querySelectorAll('form > input'); //input[name='seat']
        var btn = document.getElementById('btn');
        
        function Seat(seat) {
            this.seat = seat;
        }

        btn.onclick = function() {
            
            var cnt = 0;
            var arr = [];

            for(var i=0; i<seat.length; i++){
                if(seat[i].checked) {
                    cnt++;
                    
                    var s = new Seat(seat[i].value);
                    arr.push(s);
                }
            }

            if(cnt < 1) alert('체크하세요');
            else {
                var result = JSON.stringify(arr);
                console.log(result);
            }
        }
