<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var person = {name: '홍길동', age : 20, arr:[1,2,3,4]};

        //객체지향 언어를 많이 사용하던 사람은 이렇게 쓴다
        console.log(person);
        console.log(person.name);
        console.log(person.age);
        console.log(person.arr[2]);

        //키로 접근해 값 가져오기
        //순수 js를 쓰던 사람은 이렇게 쓴다
        console.log(person["name"]);
        console.log(person["age"]);
        console.log(person["arr"][0]);

        console.log("-----------")

        var exam = {kor : 80, eng : 60, math : 90};
        var hong = {name : "홍길동", exam : exam};

        console.log("객체로 접근");
        console.log(hong.name);
        console.log(hong.exam);
        console.log(hong.exam.eng);

        console.log("키로 접근");
        console.log(hong["name"]);
        console.log(hong["exam"]["eng"]);
        console.log(hong["exam"].kor); //혼용해도 된다

        //
        var list = [
            {
                name : "홍길동",
                age : 20,
                subject : ["java", "jsp", "js"],
                birth : 20210526
            }, 
            {
                name : "이순신",
                age : 30,
                subject : ["css", "DB"],
                birth : 20210527
            }
        ];

        // for(var i in list) {
        //     for(var j=0; j<list[i].subject.length; j++){
        //         console.log(list[i].subject[j]);
        //     }
        // }

        for(var i in list){
            for(var j in list[i].subject) {
                console.log(list[i].subject[j]);
            }
        }

    </script>

</body>
</html>
