<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 아래 함수를 익명함수로 바꿔보기
        //1
        function check() {
            alert("자바스크립트 익명함수");
        }

        var a_check = function() {
            alert("자바스크립트 익명함수 변환 완료")
        }
        a_check();

        //2
        function method(a) {
            if(a % 2 == 0) {
                alert("짝수");
            } else {
                alert("홀수");
            }
        }

        var a_method = function(a) {
            if(a%2==0) {
                alert("짝수");
            } else {
                alert("홀수");
            }
        }
        a_method(3);

        //3
        //이름, 국어, 수학, 영어를 받아서 "이름 님의 평균은:xxx" 문자열을 반환하는 함수를 익명함수로 선언
        var a_func = function(a,b,c,d) {

            return a+"님의 평균은 : "+((b+c+d)/3);
        }
        alert(a_func("지영",100,100,100));

    </script>

</body>
</html>
