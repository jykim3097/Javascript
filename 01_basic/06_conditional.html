<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1미만의 랜덤한 실수
        var a = Math.random()*101;
        console.log(a);

        //js에는 캐스팅 문법이 없어서 함수를 통해 캐스팅한다.
        console.log(parseInt(a)); //정수 변환
        console.log(parseFloat(a)); //실수 변환

        //위의 식을 한 번에 쓰면
        var point = parseInt(Math.random() * 101);
        
        if(point >= 90) {

            if(point >= 95) {
                console.log("A+");
            } else {
                console.log("A");
            }
        } else if (point >= 80) {
            console.log("B");
        } else if (point >= 70) {
            console.log("C");
        } else {
            console.log("F");
        }

        console.log("-------------------")

        var name = "홍길동";

        switch (name) {
            case '이순신':
                console.log("신");    
                break;

            case '홍길동':
                console.log("동");
                break;
            case '홍길자':
                console.log("자");
                break;
            default:
                console.log("트");
                break;
        }

    </script>

</body>
</html>
