<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 가변 인자

        var result = method(1,2,3);
        console.log(result); //결과는 3

        function method(a, b) {

            //js에서 매개변수는 큰 의미가 없다.
            //단순히 인자로 들어오는 값에 이름을 붙여 사용하는 형태이다.
            //메서드에 전달되는 매개변수는 arguments 객체에서 확인이 가능하다.
            console.log(arguments);

            return a + b;
        }
    </script>
</body>
</html>
