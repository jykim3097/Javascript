<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #map {
          height: 500px;
          width: 500px;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>

    <!--  -->
    <!-- initMap 함수를 호출시키도록 매개변수로 넣어줌 -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAP_KEY&callback=initMap"></script>

</head>
<body>
    
    <h3>구글 지도 확인</h3>
    <!-- 2. 화면에 맵을 나타낼 요소 -->
    <div id="map"></div>

    <script>
        // 1. map 시작 함수 정의
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.498095, lng: 127.027610 }, // 지도의 가운데
                zoom: 13,
            });
        }
    </script>


</body>
</html>
