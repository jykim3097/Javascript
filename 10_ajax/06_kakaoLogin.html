<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. 카카오SDK 로드 -->
    <script src="js/kakao.js"></script>
</head>
<body>
    
    <a id="custom-login-btn" href="javascript:loginWithKakao()">
        <img
          src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
          width="222"
        />
    </a><br>

    <button class="api-btn" onclick="kakaoLogout()">로그아웃</button>

    <script>
        // 2. 카카오 초기화
        Kakao.init('7baf9618e6ba0ce2089c8217bdb04a2b');
        Kakao.isInitialized(); // return true or false 

        // 3. 데모버전으로 들어가서 카카오 로그인 코드를 확인(복붙)
        function loginWithKakao() {
            Kakao.Auth.login({
            success: function(authObj) {
                // console.log(authObj); //access 토큰 값

                // access 토큰 값 저장
                Kakao.Auth.setAccessToken(authObj.access_token);

                // 4. access 토큰을 발급 받고 아래 함수를 호출시켜서 사용자 정보를 받아온다
                getInfo();
            },
            fail: function(err) {
                console.log(err);
            },
            })
        }

        function getInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(res) {
                    // alert(JSON.stringify(res))
                    console.log(res);
                    
                    // 이메일, 성별, 닉네임, 프로필 이미지
                    var email = res.kakao_account.email;
                    var gender = res.kakao_account.gender;
                    var nickname = res.kakao_account.profile.nickname;
                    var profile_img = res.kakao_account.profile.profile_image_url


                },
                fail: function(error) {
                    alert('login success, but failed to request user information: ' + JSON.stringify(error));
                },
            })
        }

        // 5. 로그아웃 기능 - 카카오 서버에 접속하는 access 토큰을 만료, 
        // 사용자 어플리케이션의 로그아웃은 따로 진행해야한다
        function kakaoLogout() {
            if (!Kakao.Auth.getAccessToken()) {
                alert('Not logged in.');
                return;
            }
            Kakao.Auth.logout(function() {
                alert('logout ok\naccess token -> ' + Kakao.Auth.getAccessToken());
            })
        }
    </script>

</body>
</html>
